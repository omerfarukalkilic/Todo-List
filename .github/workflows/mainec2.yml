name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # veya hangi branch'e deploy etmek istiyorsanız

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /path/to/your/app
            git pull origin main
            npm install
            npm run build  # veya uygulamanızın build komutu
            pm2 restart all  # veya uygulamanızın çalıştırılma komutu
